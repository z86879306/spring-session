<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>童军信息</title>
<head th:include="components :: header"></head>
<style type="text/css">
	body {
		background-color: #fff;
	}
</style>
<body>
	<div class="person-infor add-scout">
		<script type="text/html" id="scoutInf">
			<div class="inf-box">
				<div class="user-name">
					<div class="left">*童军姓名:</div>
					<div class="right">
						<input type="text" placeholder="请输入童军姓名" value="<%=data.name;%>">
					</div>
				</div>
				<div class="sex common-sex">
					<div class="left">*性 别:</div>
					<div class="right">
						<%if(data.sex == 1){%>
							<span class="active">男</span>
							<span>女</span>
						<%}else{%>
							<span>男</span>
							<span class="active">女</span>
						<%}%>
					</div>
				</div>
				<div class="common-card id-card">
					<div class="left">证件信息:</div>
					<div class="right">
						<div class="id_type" id="id_trigger"><%if(data.cardType==1){%>身份证<%}else{%>其他证件<%}%></div>
						<input type="text" placeholder="请输入身份证" value="<%=data.idCard;%>">
					</div>
				</div>
				<div class="common-height">
					<div class="left">身 高:</div>
					<div class="right">
						<%if(data.height != null){%>
							<div class="height-box active" id="selectHeight"><%=data.height;%></div>
						<%}else{%>
							<div class="height-box" id="selectHeight">身高</div>
						<%}%>
						<span>cm</span>
					</div>
				</div>
				<div class="common-height weight">
					<div class="left">体 重:</div>
					<div class="right">
						<input type="tel" placeholder="体重" value="<%=data.weight;%>">
						<span>kg</span>
					</div>
				</div>
				<div class="swim common-sex">
					<div class="left">是否会游泳:</div>
					<div class="right">
						<%if(data.swimming == 1){%>
							<span class="active">是</span>
							<span>否</span>
						<%}else if(data.swimming == 2){%>
							<span>是</span>
							<span  class="active">否</span>
						<%}else{%>
							<span>是</span>
							<span>否</span>
						<%}%>
					</div>
				</div>
				<div class="drug">
					<div class="left">过敏药物:</div>
					<div class="right">
						<input type="text" placeholder="无" value="<%=data.allergy;%>">
					</div>
				</div>
				<div class="health">
					<div class="left">健康史:</div>
					<div class="right">
						<textarea placeholder="无"><%=data.healthy;%></textarea>
					</div>
				</div>
			</div>
			<div class="common-btn bottom-btn save-btn">保存</div>
		</script>
	</div>
<div th:include="components::footer"></div>
</body>
<script type="text/javascript">
	page.scoutInfo();
</script>
</html>
