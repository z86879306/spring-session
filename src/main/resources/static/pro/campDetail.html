<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>训练营详情</title>
<head th:include="components :: header"></head>
<style type="text/css">
	body {
		padding-bottom: 1rem;
		background-color: #f1f1f8;
	}
	
</style>
<body>
	<div class="camp-detail">
		<script type="text/html" id="campDetail">
			<div class="bg" style="background: url(<%=data.trainDetail.imgurl;%>) no-repeat center center / 100% auto;"></div>
				<div class="camp-top">
					<div class="title"><%=data.trainDetail.theme;%></div>
					<!--<div class="price">¥ <%=data.lowPrice;%></div>-->
					<div class="teacher">主训教官： <%=data.trainDetail.instructor;%></div>
				</div>
				<div class="icon-group">
					<div class="d-icon01">素质训练</div>
					<div class="d-icon02">军阶晋升</div>
					<div class="d-icon03">全人发展</div>
				</div>
				<div class="camp-desc">
				</div>
		</script>
	</div>
	
	<!-- footer -->
	<div class="detil-footer">
		<div class="detil_share">分享</div>
		<div class="advisory">咨询</div>
		<div class="sign-up">立即报名</div>
	</div>
	
	<!--mask -->
	<div class="pop-mask">
		<div class="is-login">
			<div class="pay-box">
				<script type="text/html" id="scout">
					<div class="title">
						<span>选择童军</span>
						<div class="close-pop"></div>
						<a href="addScout.html" class="add-icon">新增童军</a>
					</div>
					<div class="scouts common-border">
						<%for(var i = 0 ; i < data.length; i++){%>
							<%if(i == 0){%>
								<div class="active" data-id="<%=data[i].scoutId;%>"><%=data[i].name;%></div>
							<%}else{%>
								<div data-id="<%=data[i].scoutId;%>"><%=data[i].name;%></div>
							<%}%>
						<%}%>
					</div>
					<div class="common-btn">确定</div>
				</script>
			</div>
			
			<div class="pay-box">
				<script type="text/html" id="scoutInf">
					<div class="title">
						<span>编辑信息</span>
						<div class="close-pop"></div>
					</div>
					<div class="inf">
						<div class="name">
							<div class="left">童军姓名:</div>
							<div class="right">
								<input type="text" placeholder="请输入姓名" value="<%=data.name;%>">
							</div>
						</div>
						<div class="sex common-sex">
							<div class="left">性 别:</div>
							<div class="right">
								<%if(data.sex == 1){%>
									<span class="active">男</span>
									<span>女</span>
								<%}else{%>
									<span>男</span>
									<span class="active">女</span>
								<%}%>
							</div>
						</div>					
						<div class="id-card common-card">
							<div class="left">证件类型:</div>
							<div class="right clear">						
									<div class="id_type" id="id_trigger">身份证</div>
									<input type="text" placeholder="请输入证号" class="id_input" value="<%=data.idCard;%>">
									<span>*用于购买保险</span>							
							</div>
						</div>
						<div class="height common-height">
							<div class="left">身 高:</div>
							<div class="right">
								<%if(data.height != null){%>
									<div class="height-box active" id="selectHeight"><%=data.height;%></div>
								<%}else{%>
									<div class="height-box" id="selectHeight">身高</div>
								<%}%>
								<span>cm</span>
							</div>
						</div>
					</div>
					<div class="common-btn" data-num="1">确定</div>
				</script>
			</div>
			<div class="pay-box trans-list">
				<script type="text/html" id="transLists">
					<div class="title">
						<span>选择训练营</span>
						<div class="close-pop"></div>
					</div>
					<div class="date common-border">
						<%for(var i = 0 ; i < data.trainList.length; i++){%>
							<%if(i == 0){%>
								<div class="active" data-id="<%=data.trainList[i].trainId;%>">
									<span class="time"><%=data.trainList[i].campBegin;%></span>
									<span>--</span>
									<span class="time"><%=data.trainList[i].campEnd;%></span>
							   		<span><%=level(data.trainList[i].level,data.trainList[i].type);%></span>
								</div>
							<%}else{%>
								<div data-id="<%=data.trainList[i].trainId;%>">
									<span class="time"><%=data.trainList[i].campBegin;%></span>
									<span>--</span>
									<span class="time"><%=data.trainList[i].campEnd;%></span>
								   <span>(<%=data.trainList[i].level;%>)</span>
								</div>
							<%}%>
						<%}%>
					</div>
					<div class="common-btn" data-num="2">确定</div>
				</script>
			</div>
			<div class="pay-box trans-price">
				<script type="text/html" id="transPrice">
					<div class="title">
						<span>选择训练营</span>
						<div class="close-pop"></div>
					</div>
					<div class="price common-border">
						<%if(data.trainDetail.groupBirdPrice != null){%>
							<div data-type="groupBirdPrice"><%=data.trainDetail.groupBirdPrice;%>元 (团报+早早鸟)</div>
						<%}%>
						<%if(data.trainDetail.groupPrice != null){%>
							<div data-type="groupPrice"><%=data.trainDetail.groupPrice;%>元 (团报)</div>
						<%}%>
						<%if(data.trainDetail.birdPrice != null){%>
							<div data-type="birdPrice"><%=data.trainDetail.birdPrice;%>元 (早早鸟)</div>
						<%}%>
						<%if(data.trainDetail.normalPrice != null){%>
							<div data-type="normalPrice"><%=data.trainDetail.normalPrice;%>元 (训练费)</div>
						<%}%>
					</div>
					<div class="common-btn" data-num="3">确定</div>
				</script>
			</div>
		</div>
		<div class="un-login">
			<div class="pay-box">
				<div class="title">
					<span>编辑信息</span>
					<div class="close-pop"></div>
				</div>
				<div class="login">
					<div class="user-inf phone">
			            <input type="tel" placeholder="手机号" maxlength="11">
					</div>
					<div class="user-inf v-code clear">
			            <input type="text" placeholder="验证码" class="fl">
			            <button class="send-code fr">发送</button>
					</div>
				</div>
				<div class="inf">
					<div class="name">
						<div class="left">童军姓名:</div>
						<div class="right">
							<input type="text" placeholder="请输入姓名">
						</div>
					</div>
					<div class="sex common-sex">
						<div class="left">性 别:</div>
						<div class="right">
							<span class="active">男</span>
							<span>女</span>
						</div>
					</div>
					<div class="id-card common-card">
						<div class="left">证件类型:</div>
						<div class="right clear">						
								<div class="id_type" id="id_trigger">身份证</div>
								<input type="text" placeholder="请输入证号" class="id_input" >
								<span>*用于购买保险</span>							
						</div>
					</div>
					<div class="height common-height">
						<div class="left">身 高:</div>
						<div class="right">
							<div class="height-box" id="selectHeight">身高</div>
							<span>cm</span>
						</div>
					</div>
				</div>
				<div class="common-btn" data-num="0">确定</div>
			</div>
			<div class="pay-box trans-list">
				<div class="title">
					<span>选择训练营</span>
					<div class="close-pop"></div>
				</div>
				<div class="date common-border">
					<div class="active">2018年8月16日-2018年8月25日 (一级)</div>
					<div>2018年8月16日-2018年8月25日 (二级)</div>
					<div>2018年8月16日-2018年8月25日 (三级)</div>
				</div>
				<div class="common-btn" data-num="1">确定</div>
			</div>
			<div class="pay-box  trans-price">
				<script type="text/html" id="transPrice">
					<div class="title">
						<span>选择训练营</span>
						<div class="close-pop"></div>
					</div>
					<div class="price common-border">
						<%if(data.trainDetail.groupBirdPrice != null){%>
							<div data-type="groupBirdPrice"><%=data.trainDetail.groupBirdPrice;%>元 (团报+早早鸟)</div>
						<%}%>
						<%if(data.trainDetail.groupPrice != null){%>
							<div data-type="groupPrice"><%=data.trainDetail.groupPrice;%>元 (团报)</div>
						<%}%>
						<%if(data.trainDetail.birdPrice != null){%>
							<div data-type="birdPrice"><%=data.trainDetail.birdPrice;%>元 (早早鸟)</div>
						<%}%>
						<%if(data.trainDetail.normalPrice != null){%>
							<div data-type="normalPrice"><%=data.trainDetail.normalPrice;%>元 (训练费)</div>
						<%}%>
					</div>
					<div class="common-btn" data-num="2">确定</div>
				</script>
			</div>
		</div>
	</div>
	<div class="shakeMask">
		<img src="images/share.png">
	</div>
	
<div th:include="components::footer"></div>
</body>
<script src="js/common_base.js"></script>
<script src="js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/wechat.js?v=2"></script>
<script src="js/jquery.jsonp.js" type="text/javascript" charset="utf-8"></script>
<script src="js/wxshare.js?v=16" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	page.campDetail();
	wxshare.init();
	
	
	
</script>
</html>
